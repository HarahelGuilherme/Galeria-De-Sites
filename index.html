<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galeria de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galeria de Jogos</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="image-container" data-url="https://gameforca-gold.vercel.app/">
                <img src="images/forca.png" alt="Jogo da Forca">
                <p>Jogo da Forca</p>
            </div>
            <div class="image-container" data-url="https://jogo-snake-eight.vercel.app/">
                <img src="images/snake.png" alt="Jogo Snake">
                <p>Jogo Snake</p>
            </div>
            <div class="image-container" data-url="https://opening-music-1oqowfqhw-hel-kramas-projects.vercel.app/">
                <img src="images/music.png" alt="Opening Music">
                <p>Opening Music</p>
            </div>
            <div class="image-container" data-url="https://evolucao-do-jogos.vercel.app/">
                <img src="images/evolution.png" alt="Evolução Dos Jogos">
                <p>Evolução Dos Jogos</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
